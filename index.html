<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="d-flex justify-content-center align-items-center" style="margin-top: 200px; margin-bottom: 150px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="bg-primary p-5 rounded-3">
                        <div>
                            <label for="food" class="text-white">Food**</label>
                            <input type="number" class="form-control mb-3" id="food" placeholder="Food**">
                            <label for="rent" class="text-white">Rent**</label>
                            <input type="number" class="form-control mb-3" id="rent" placeholder="Rent**">
                            <label for="clothes" class="text-white">Clothes**</label>
                            <input type="number" class="form-control mb-3" id="clothes" placeholder="clothes**">
                            <label for="discount" class="text-white">Savings**</label>
                            <input type="number" class="form-control mb-3" id="discount" placeholder="Type discount">
                            <div class="d-flex justify-content-center">
                                <button id="submit" class="btn btn-danger px-5 py-2" style="font-size: 20px;" type="submit">Calculate</button>
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <h3 class="shadow-lg rounded-3 mt-2 bg-white p-3" style="color: #000; font-size: 25px;"><i>Total price:</i> <span id="total">0</span></h3>
                            <h3 class="shadow-lg rounded-3 mt-2 bg-white p-3" style="color: #000; font-size: 25px;"><i>My Savings:</i> <span id="discountHtml">0</span></h3>                        
                        <div>
                            <h3 class="shadow-lg rounded-3 mt-2 bg-white p-3" style="color: rgb(0, 0, 0); font-size: 35px;"><i>My cash</i>: <span id="myCash">0</span></h3>
                            <div class="shadow-lg rounded-3 mt-2 p-3" style="background-color: rgb(16, 53, 102);">
                                <input id="add-money" type="number" class="form-control w-50 py-2 " placeholder="add money" style="display: inline;">
                                <button id="moneyAdd" type="submit" class="btn btn-success my-3" style="font-size: 20px;">Add money</button>
                            </div>
                           
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>
    

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
